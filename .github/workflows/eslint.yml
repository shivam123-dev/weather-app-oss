name: ESLint

on:
  pull_request:
    paths:
      - "docs/**/*.js"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install ESLint
        run: npm install -g eslint

      - name: Run ESLint
        run: eslint docs/js
